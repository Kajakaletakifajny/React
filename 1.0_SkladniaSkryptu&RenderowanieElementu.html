    <div id="kot"></div>
    <div id="item"></div>
    <div id="item-embend"></div>

    <script type="text/babel">
      //   const root1 = ReactDOM.createRoot(document.getElementById("item"));
      //   const name = "Kacper";
      //   root1.render(<h2>{name} Lenski</h2>);

      const formatName = (user) => {
        return user.firstName + " " + user.lastName;
      };

      function getGreeting(user) {
        if (user) {
          return <h1>Witaj, {formatName(user)}!</h1>;
        }
        return <h1>Witaj, nieznajomy.</h1>;
      }

      const user = {
        firstName: "Grzegorz",
        lastName: "Brzęczyszczykiewicz",
        avatarUrl:
          "https://cdn.pixabay.com/photo/2022/09/02/19/04/sunflower-7428212_960_720.jpg",
      }; //przygotowanie do wstrzykniecia

      const elementEmbed = (
        <div>
          <h1>Witaj!</h1>
          <h2>Dobrze cię widzieć.</h2>
        </div>
      );

      const element = getGreeting(user); //co chcemy wstrzykiwac

      const root = ReactDOM.createRoot(document.getElementById("item"));

      root.render(element); //wstrzykujemy

      const element1 = <img src={user.avatarUrl}></img>;

      const root1 = ReactDOM.createRoot(document.getElementById("kot")); //gdzie chcemy wstrzykiwac

      root1.render(element1);

      const rootEmbed = ReactDOM.createRoot(
        document.getElementById("item-embend")
      );

      rootEmbed.render(elementEmbed);

      // JSX to string prawidlowo interpretujacy znaczniki html oraz wyrazenia jsx
      // ujete w nawiasach klamrowych
