<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const courseNames = [
        "Programowanie w C#",
        "Angular dla poczatkujacych",
        "Kurs Django",
      ];

      const courseList = courseNames.map((item) => <li>{item}</li>);

      function Welcome(props) {
        function handleSubmit(event) {
          event.preventDefault();
          const name = document.getElementById("idName");
          console.log(name.value);
        }
        const listItems = props.courseName.map((course, index) => (
          <li key={index}>{course}</li>
        ));

        return (
          <div>
            <h2>Liczba kursow: {props.courseName.length}</h2>
            <ol>{courseList}</ol>
            <form onSubmit={handleSubmit}>
              <label>Imie i nazwisko</label>
              <input type="text" name="nameName" id="idName"></input>
              <label>Numer kursu</label>
              <input
                type="number"
                name="nameCourse"
                id="idCourse"
                min="1"
                max={props.courseName.length}
              ></input>
              <input type="submit" value="Zapisz do kursu"></input>
            </form>
          </div>
        );
      }

      const element = <Welcome courseName={courseNames} />;
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(element);
    </script>
  </body>
</html>
