<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const courseNames = [
        "Programowanie w C#",
        "Angular dla poczatkujacych",
        "Kurs Django",
      ];

      const courseList = courseNames.map((item) => <li>{item}</li>);

      function Welcome(props) {
        function handleSubmit(event) {
          event.preventDefault();
          const name = document.getElementById("idName");
          console.log(name.value);

          const choice = parseInt(document.getElementById("idCourse").value);

          console.log(courseNames[choice - 1]);
        }

        const courseList = props.courseName.map((course, index) => (
          <li key={index}>{course}</li>
        ));

        return (
          <div>
            <h2>Liczba kursow: {props.courseName.length}</h2>
            <ol>{courseList}</ol>
            <form onSubmit={handleSubmit}>
              <div>
                <label class="inputBlock">Imie i nazwisko</label>
                <input
                  type="text"
                  name="nameName"
                  id="idName"
                  class="form-control inputBlock"
                ></input>
              </div>
              <div>
                <label class="inputBlock">Numer kursu</label>
                <input
                  type="number"
                  name="nameCourse"
                  id="idCourse"
                  min="1"
                  max={props.courseName.length}
                  class="form-control inputBlock"
                ></input>
              </div>
              <input
                id="submit"
                type="submit"
                value="Zapisz do kursu"
                class="btn btn-primary "
              ></input>
            </form>
          </div>
        );
      }

      const element = <Welcome courseName={courseNames} />;
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(element);
    </script>
  </body>
</html>
